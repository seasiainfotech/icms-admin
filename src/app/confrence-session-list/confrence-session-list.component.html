<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Session List</title>

</head>

<body class="page-header-fixed page-quick-sidebar-over-content ">
    <div class="page-header navbar navbar-fixed-top">
        <!-- BEGIN HEADER INNER -->
        <div class="page-header-inner">
          <!-- BEGIN LOGO -->
          <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4">
              <div class="page-logo">
                <a href="index.html">
                  <img src="../../assets/img/logo.png" alt="logo" class="logo-default"/>
                </a>
                <div class="menu-toggler sidebar-toggler hide"> </div>
              </div><!--page-logo-->
            </div>
         
          </div>
        </div>
      <!-- END LOGO -->  
    </div>
  <div class="wrapper">


    <div class="clearfix">
    </div>

    <!-- BEGIN CONTAINER -->
    <div class="page-container">
      <!-- BEGIN SIDEBAR -->
      <div class="page-sidebar-wrapper">
        <div class="page-sidebar navbar-collapse collapse">


          <!-- END SIDEBAR MENU -->
        </div>
      </div>
      <!-- END SIDEBAR -->

      <!-- BEGIN CONTENT -->
      <div class="page-content-wrapper">
        <div class="page-content inner-page">

          <h1>Session List</h1>
          <!-- Conference-Preiew -->
          <div class="Upcoming-tab-content Conference-Preiew Conference-Preiew2">
            <!--<div class="col-sm-12">
                   <div class="pull-right Add-Event">
				   <a href="javascript:;" class="btn">Add Event</a>
				   </div>
                </div>-->

          </div>
          <!--Upcoming-tab-content-->
          <!-- Conference-Preiew -->
          <div class="event-sec ">
            <div class="Upcoming-tab-content Upcoming-tab-content2">
              <!-- for if -->
              <div *ngIf="detailData.session_list!=null;else no_session">
                <div class="col-sm-8 col-md-11" *ngFor="let session of detailData.session_list">
                  <!-- <div class="">
                      <div class="img-block img-block3">
                        <p>{{session.title.substring(0,1)}}</p>
                      </div>
                      
                    </div> -->
                  <div class="content-block content-block2">
                    <h2>
                      <b>Title: {{session.title}}</b></h2>
                    <h2>
                      <b>Description:</b>
                      <div >{{session.description.trim()}}</div>
                    </h2>

                    <div class="col-sm-12">

                      <div class="readmore">
                        <a href="javascript:;" class="">Read More</a>
                      </div>
                    </div>
                  </div>
                  <!--content-block-->
                </div>
              </div>
              <!-- for else --> 
              <ng-template #no_session>
                <div class="center">
                  <figure>
                    <img src="../../assets/img/star.png">
                  </figure>
                  <figcaption>You donâ€™t have any session </figcaption>
                </div>
              </ng-template>

            </div>
          </div>

        </div>
        <!-- inner page -->
      </div>
      <!-- END CONTENT -->
    </div>
    <!-- END CONTAINER -->
  </div>
</body>

</html>
